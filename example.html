<html>
<head>
<title>This is a very basic example</title>
<!-- jQuery is optional but suggested -->
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<!-- IMPORTANT LINE BELOW -->
<meta name="text:Tags separated by commas" content=""/>
<script type="text/javascript">
/* If you use jQuery */
function addTags() {
 var tags=jQuery('#tags').html().replace(/,(\s*,)*/g,',').replace(/\s*,\s*/g,',').replace(/,$/,'').replace(/^\s*/,'').replace(/\s*$/,'').split(',');
 jQuery.each(tags, function() {
  jQuery('#navi').append('<a href="/tagged/'+escape(this.replace(/ /g, '-'))+'">'+this+'</a>');
 });
}
jQuery(document).ready(addTags);
/* Plain Javascript */
function addTags() {
 var tags=document.getElementById('tags').innerHTML.replace(/,(\s*,)*/g,',').replace(/\s*,\s*/g,',').replace(/,$/,'').replace(/^\s*/,'').replace(/\s*$/,'').split(',');
 for(var x in tags) {
  var a=document.createElement('a');
  a.href="/tagged/"+escape(tags[x].replace(/ /g, '-'));
  a.innerHTML=tags[x];
  document.getElementById('navi').appendChild(a);
 }
}
window.onload=addTags;
</script>
</head>
<body>
<!-- Here's the navigation. It is up to you to decide the layout of this. I'm making this really simple for the purpose of this example. -->
<div id="navi">
<a href="/">Home</a>
<a href="/ask">Ask</a>
<a href="/archive">Archive</a>
</div>
<!-- IMPORTANT LINE BELOW -->
<span id="tags" style="display:none">{text:Tags separated by commas}</span>
</body>
</html>
